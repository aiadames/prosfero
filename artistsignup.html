    <div class="container" style="font-family: ComfortaaRegular;">
      <h1>Sign-up for Artists</h1>
      <br>
      <form id="artistForm">
        <div class="form-group">
          <label for="artistName">Artist</label>
          <input class="form-control" id="artistName" placeholder="Your name">
        </div>

        <br>
        <div class="form-group">
          <label for="artistLink">Artist Portfolio</label>
          <input class="form-control" id="artistLink" placeholder="Link to your website/portfolio">
        </div>

        <br>
        <div class="form-group">
          <label for="artistEmail">Artist Email</label>
          <input class="form-control" id="artistEmail" placeholder="The best email to contact you">
        </div>

        <br>
        <div class="form-group">
          <label for="donationRequired">Donation Amount for Commission</label>
          <div class="input-group" style="width: 295px;">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" id= "donationRequired" placeholder="Rounded to nearest dollar">
            <span class="input-group-addon">.00</span>
          </div>
        </div>
          
        <br>
        <div class="btn-group" if="artistMedium">
          <label for="artistMedium">Artist Medium:</label>
          <label class="radio-inline" style="margin-left: 8px;">
            <input type="radio" name="artistMedium" value="watercolor" checked>Watercolor
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistMedium" value="acrylic">Acrylic
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistMedium" value="gouache">Gouache
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistMedium" value="oil">Oil Paint
            </label>
        </div>

        <p></p>
        <br>
        <div class="btn-group" if="artistCharity" style="width: 1400px;">
          <label for="artistMedium">Artist Charity:</label>
          <label class="radio-inline" style="margin-left: 14px;">
            <input type="radio" name="artistCharity" value="animal" checked>Animal Rights
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="blm">Black Lives Matter
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="cons">Conservation
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="edu">Education
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="dis">Disease and Disorder
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="rights">Human Rights
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="relief">Humanitarian Relief
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistCharity" value="relief">Science and Technology
            </label>
          </label>
        </div>
        
        <p> </p>

        <!-- When you click this button, trigger the submit event on this form. -->
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

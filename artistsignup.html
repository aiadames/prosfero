<html>
  <head>

    
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<div id= "head-bar"></div>
	<div id= "head-bar-name">p r o s f e r o</div>



</head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="application.js"></script>

    <div class="container">
      <h1>Commission for Artists</h1>

      <h3>Submission Form</h3>
      <form id="artistForm">
        <div class="form-group">
          <label for="artistName">Artist</label>
          <input class="form-control" id="artistName" placeholder="Your name">
        </div>

        <div class="form-group">
          <label for="artistLink">Artist Portfolio</label>
          <input class="form-control" id="artistLink" placeholder="Link to your website/portfolio">
        </div>

        <div class="form-group">
          <label for="artistEmail">Artist Email</label>
          <input class="form-control" id="artistEmail" placeholder="The best email to contact you">
        </div>

        <div class="form-group">
          <label for="donationRequired">Donation Amount</label>
          <input class="form-control" id="donationRequired" placeholder="Amount of money you would like donated">
        </div>

        <div class="form-group">
          <label for="artistCharities">Supported Charities</label>
          <input type="form-control" class="form-control" id="artistCharities" placeholder="Your charities">
        </div>


        <div class="btn-group" if="artistMedium">
          <label for="artistMedium">Artist Medium</label>
          <label class="radio-inline">
            <input type="radio" name="artistMedium" value="watercolor" checked>Watercolor
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistMedium" value="acrylic">Acrylic
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistMedium" value="gouache">Gouache
            </label>
            <label class="radio-inline">
            <input type="radio" name="artistMedium" value="oil">Oil Paint
            </label>
        </div>


        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
